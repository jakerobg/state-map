<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
        rel="stylesheet"
    </head>
    <body onload="loadStats()">
        <div class="card-container">
            <div class="card">
                <div class="stats-container">
                    <div class="box">
                        <div class="stats-percentage" id="jurisdictions"></div>
                        <div class="stats-label">Jurisdictions Published</div>
                    </div>
                    <div class="box">
                        <div class="stats-percentage" id="completion"></div>
                        <div class="stats-label">National Completion</div>
                    </div>
                    <div class="box">
                        <div class="stats-percentage" id="population"></div>
                        <div class="stats-label">Population Coverage</div>
                    </div>
                    <div class="box">
                        <div class="stats-percentage" id="pages"></div>
                        <div class="stats-label">Pages of Zoning Code Read</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
